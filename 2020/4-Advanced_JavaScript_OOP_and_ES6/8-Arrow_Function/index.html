<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="calculator card bg-dark">

                <input type="text" class="calculator-screen z-depth-1 bg-dark" aria-hidden="true" value="" disabled />
            
                <div class="calculator-keys">
            
                  <button type="button" class="operator btn btn-outline-warning" value="+">+</button>
                  <button type="button" class="operator btn btn-outline-warning" value="-">-</button>
                  <button type="button" class="operator btn btn-outline-warning" value="*">&times;</button>
                  <button type="button" class="operator btn btn-outline-warning" value="/">&divide;</button>
            
                  <button type="button" value="1" class="btn btn-outline-info waves-effect">1</button>
                  <button type="button" value="2" class="btn btn-outline-info  waves-effect">2</button>
                  <button type="button" value="3" class="btn btn-outline-info  waves-effect">3</button>
            
            
                  <button type="button" value="4" class="btn btn-outline-info  waves-effect">4</button>
                  <button type="button" value="5" class="btn btn-outline-info  waves-effect">5</button>
                  <button type="button" value="6" class="btn btn-outline-info  waves-effect">6</button>
            
            
                  <button type="button" value="7" class="btn btn-outline-info  waves-effect">7</button>
                  <button type="button" value="8" class="btn btn-outline-info  waves-effect">8</button>
                  <button type="button" value="9" class="btn btn-outline-info  waves-effect">9</button>
            
            
                  <button type="button" value="0" class="btn btn-outline-info  waves-effect">0</button>
                  <button type="button" class="decimal function btn btn-outline-light" value=".">.</button>
                  <button type="button" class="all-clear function btn btn-outline-danger btn-sm" value="all-clear">AC</button>
            
                  <button type="button" class="equal-sign operator btn btn-outline-light" value="=">=</button>
            
                </div>
              </div>
              <script src="./app.js"></script>
</body>
</html>
